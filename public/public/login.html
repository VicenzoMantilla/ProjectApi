<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <title>Homer</title>
    </head>
    <body>
        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <a href="#">Radium Rocket</a>
                    <div class="searchunique"></div>
                </div>
                <div id="mainListDiv" class="main_list">
                    <ul class="navlinks">
                        <li class="linkBox"><a href="#">About Us</a></li>
                        <li class="linkBox"><a href="#">Portfolio</a></li>
                        <li class="linkBox">Log In
                            <div class="login-wrap">
                                <div class="login-html">
                                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                                    <label for="tab-1" class="tab">Sign In</label>
                                    <form class="login-form" id="form" method="post">
                                        <div class="sign-in-htm">
                                            <div id="emailContainer" class="group">
                                                <label for="email" class="label">Email</label>
                                                <input id="email" type="email" name="email" class="input">
                                                <div id="emailErrorMessage" class="errorMessage"></div>
                                                <div id="emailValidMessage" class="validMessage"></div>
                                            </div>
                                            <div id="passwordContainer" class="group">
                                                <label for="password" class="label">Password</label>
                                                <input id="password" type="password" class="input" data-type="password">
                                                <div id="passErrorMessage" class="errorMessage"></div>
                                                <div id="passValidMessage" class="validMessage"></div>
                                            </div>
                                            <div class="group">
                                                <input id="check" type="checkbox" class="check" checked>
                                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                            </div>
                                            <div class="group">
                                                <button id="logIn" type="button" class="button" >Log In</button>
                                            </div>
                                            <div id="accountInformation">You log in successfully.
                                                <ul id="userInformation"></ul>
                                            </div>
                                            <div class="hr"></div>
                                            <div class="foot-lnk">
                                                <label class="label">Not a Member?</label>
                                                <a id="anchorForm" href="register.html">Register Now</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                        <li class="linkBox">
                            <a href="/html/register.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="home">
            <div class="background-img">
                <img src="../img/homero.jpg">
                <div id="containerValid">
                    <div class="interiorValid">
                      <a class="btnModal" href="#open-modal"> Form Validations</a>
                    </div>
                </div>
                <div id="open-modal" class="modal-window">
                    <div>
                      <a href="#" title="Close" id="modal-close">Close</a>
                      <h1 class="modal-tittle">Validations status</h1>
                      <div id="validationDetail">
                        <ul id="listErrors"></ul>
                      </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/login.js"></script>
    </body>
</html>
