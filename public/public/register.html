<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <title>Homer</title>
    </head>
    <body>
        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <a href="#">Radium Rocket</a>
                    <div class="searchunique"></div>
                </div>
                <div id="mainListDiv" class="main_list">
                    <ul class="navlinks">
                        <li class="linkBox"><a href="#">About Us</a></li>
                        <li class="linkBox"><a href="#">Portfolio</a></li>
                        <li class="linkBox"><a href="/html/login.html">Log In</a></li>
                        <li class="linkBox"> Register
                            <div class="login-wrap">
                                <div class="login-html">
                                    <input id="tab-2" type="radio" name="tab" class="sign-up"checked>
                                    <label for="tab-2" class="tab">Register</label>
                                    <form id="form" class="login-form" method="post">
                                        <div class="sign-up-htm">
                                            <div id="userContainer" class="group">
                                                <label for="user" class="label">Username</label>
                                                <input id="user" type="text" class="input" name="user">
                                                <div id="userErrorMessage" class="errorMessage"></div>
                                                <div id="userValidMessage" class="validMessage"></div>
                                            </div>
                                            <div id="passwordContainer" class="group">
                                                <label for="pwd" class="label">Password</label>
                                                <input id="pwd" type="password" name="password" class="input" data-type="password">
                                                <div id="passErrorMessage" class="errorMessage"></div>
                                                <div id="passValidMessage" class="validMessage"></div>
                                            </div>
                                            <div id="repeatPassContainer" class="group">
                                                <label for="pwd2" class="label">Repeat Password</label>
                                                <input id="pwd2" type="password" name="password" class="input" data-type="password">
                                                <div id="repeatPassErrorMessage" class="errorMessage"></div>
                                                <div id="repeatPassValidMessage" class="validMessage"></div>
                                            </div>
                                            <div id="emailContainer" class="group">
                                                <label for="email" class="label">Email Address</label>
                                                <input id="email" type="email" name="email" class="input">
                                                <div id="emailErrorMessage" class="errorMessage"></div>
                                                <div id="emailValidMessage" class="validMessage"></div>
                                            </div>
                                            <div id="btnContainer" class="group">
                                                <button id="singIn" type="button" class="button">Create Account</button>
                                                <button id="reset" type="button" class="button">Reset</button>
                                            </div>
                                            <div id="accountInformation">Your account has been successfully created.
                                                <ul id="userInformation"></ul>
                                            </div>
                                            <div class="hr"></div>
                                            <div class="foot-lnk">
                                                <label for="tab-1" class="label">Already Member?</label>
                                                <a id="anchorForm" href="login.html"> Log In</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="home">
            <div class="background-img">
                <img src="../img/homero.jpg">
                <div id="containerValid">
                    <div class="interiorValid">
                      <a class="btnModal" href="#open-modal"> Form Validations</a>
                    </div>
                </div>
                <div id="open-modal" class="modal-window">
                    <div>
                      <a href="#" title="Close" id="modal-close">Close</a>
                      <h1 class="modal-tittle">Validations status</h1>
                      <div id="validationDetail">
                          <ul id="listErrors"></ul>
                      </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/register.js"></script>
    </body>
</html>
